<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments-admin :: navigation"></nav>

<form method="post">

    <div th:each="team : ${teams}" class="checkbox">
        <input type="checkbox" name="teamIds" th:value="${team.id}" th:id="${team.id}"/>
        <label th:for="${team.id}" th:text="${team.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Team" />
</form>

</body>
</html>
