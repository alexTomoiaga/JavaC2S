<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<form method="post" style="max-width:600px;" th:object="${user}">

    <nav th:replace="fragments-admin :: navigation"></nav>

    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="lastName">Last Name</label>
        <input class="form-control" th:field="*{lastName}" />
        <span th:errors="*{lastName}" class="error"></span>

    </div>


    <div class="form-group">
        <label th:for="type">Role</label>
        <select name="roleId">
            <option th:each="role : ${roles}"
                    th:text="${role.name}"
                    th:value="${role.id}"></option>
        </select>
    </div>

    <input type="submit" value="Edit" />
</form>

</body>
</html>
