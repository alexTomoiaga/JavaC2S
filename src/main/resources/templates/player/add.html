<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${player}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="ageInLeague">Age in League</label>
        <input class="form-control" th:field="*{ageInLeague}" />
        <span th:errors="*{ageInLeague}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="size">Size</label>
        <input class="form-control" th:field="*{size}" />
        <span th:errors="*{size}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="number">Number</label>
        <input class="form-control" th:field="*{number}" />
        <span th:errors="*{number}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select name="positionId">
            <option th:each="position : ${positions}"
                    th:text="${position.name}"
                    th:value="${position.id}"></option>
        </select>
    </div>

    <input type="submit" value="Add Player" />
</form>

</body>
</html>
