<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments-admin :: navigation"></nav>

<form method="post">

    <div th:each="rightRole : ${rightRoles}" class="checkbox">
        <input type="checkbox" name="rightRoleIds" th:value="${rightRole.id}" th:id="${rightRole.id}"/>
        <label th:for="${rightRole.id}" th:text="${rightRole.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Right" />
</form>

</body>
</html>
